<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CHCCHOIR E-LIBRARY</title>

    <!-- Bootstrap -->
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" /> -->
      
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/802776c1c1.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
          <div id="app" class="col-10 d-flex bg-white rounded-4 p-0">
            <div id="main-app" class="col-lg-9 col-md-8 col-sm-12 rounded-4">
              <div class="container">
                <div
                  id="dashboard"
                  class="row align-items-center bg-light rounded-start-4">
                  <div
                    class="btn-toolbar flex-lg-row flex-sm-column-reverse justify-content-around p-2"
                    role="toolbar"
                    aria-label="Toolbar with button groups">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                      <i class="fa fa-solid fa-bars fs-3"></i>
                    </button>
                    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                      <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                      </div>
                      <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                          <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                          </li>
                          <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li>
                                <hr class="dropdown-divider">
                              </li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                        </ul>
                        <form class="d-flex mt-3" role="search">
                          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                          <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                      </div>
                    </div>
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="First group">
                      <button type="button" class="btn btn-outline-secondary active">
                        Scores
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        Audio
                      </button>
                      <button type="button" class="btn btn-outline-secondary">
                        Video
                      </button>
                    </div>
                    <form class="d-flex m-2" role="search">
                      <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Composer or song title"
                        aria-label="Search" />
                      <button class="btn btn-outline-secondary" type="submit">
                        Search
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div
              id="current-selection"
              class="col-lg-3 col-md-4 d-sm-block d-none rounded-end-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
